<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>我的导航</title>
</head>
<body>
  <header></header>
  <main>
    <div class="wrapper" id="mainXXX">

    </div>
  </main>
  <footer></footer>
  <script>
    var keys = {
      0: ['q','w','e','r','t','y','u','i','o','p'],
      1: ['a','s','d','f','g','h','j','k','l'],
      2: ['z','x','c','v','b','n','m'],
      length: 3
    } 

    var hash = {
      q: 'qq.com',
      w: 'weibo.com',
      e: 'ele.me',
      r: 'renren.com',
      t: 'taobao.com',
      y: 'youtube.com',
      u: undefined,
      i: 'iqiyi.com',
      o: undefined,
      p: undefined,
      a: 'alibaba.com',
      s: undefined,
      d: 'douban.com',
      f: 'facebook.com',
      g: 'google.com',
      h: undefined,
      j: 'jd.com',
      k: undefined,
      l: '6.cn',
      z: 'zhihu.com',
      x: 'xiecheng.com',
      c: undefined,
      v: undefined,
      b: 'baidu.com',
      n: undefined,
      m: 'meituan.com'
    }

    // 取出 localStorage 中的 zzz 对应的 hash
    var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || '')
    if(hashInLocalStorage){
      hash = hashInLocalStorage 
    }
    
    //遍历keys，生成 kbd 标签
    index = 0
    while(index < keys['length']){
      divXXX = document.createElement('div')
      mainXXX.appendChild(divXXX)
      row = keys[index]
      index2 = 0
      while(index2 < row['length']){
        kbdXXX = document.createElement('kbd')
        kbdXXX.textContent = row[index2]
        buttonX = document.createElement('button')
        buttonX.textContent = '编辑'
        buttonX.id = row[index2]
        buttonX.onclick = function(e){
          key = e.target.id
          x = prompt('给我一个网址')
          hash[key] = x //hash 变更
          localStorage.setItem('zzz', JSON.stringify(hash))
        }
        kbdXXX.appendChild(buttonX)
        divXXX.appendChild(kbdXXX)
        index2 = index2 + 1
      }
      index = index + 1
    }

    document.onkeypress = function(e){
      key = e['key']
      website = hash[key]
      window.open('http://' + website, '_blank')
    }
  </script>
</body>
</html>
