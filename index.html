<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的导航</title>
  <link rel="icon" href="./favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header></header>
  <main>
    <div class="wrapper" id="main">
    </div>
  </main>
  <footer></footer>
  <script>
    //1. 初始化数据
    var hashA = init()
    var keys = hashA['keys']
    var hash = hashA['hash']


    //2. 生成键盘
    //遍历keys，生成 kbd 标签
    generateKeyboard(keys, hash)


    //3. 监听用户动作
    listenToKeyboard(hash)


    //4. 私有工具函数    
    function getFromLocalStorage(name) {
      return JSON.parse(localStorage.getItem(name) || 'null')
    }

    function tag(tagName, attributes) {
      var element = document.createElement(tagName)
      for (var key in attributes) { //key 为 className， Id, textContent
        element[key] = attributes[key]
      }
      return element
    }

    function createButton(id) {
      var button = tag('button', {
        textContent: 'EDIT'
      })
      button.id = id
      button.onclick = function (e) {
        var button2 = e['target']
        var img2 = button2.previousSibling
        var key = button2.id
        var x = prompt('给我一个网址')
        if (x) {
          hash[key] = x //hash 变更
          img2.src = 'http://' + x + '/favicon.ico'
          img2.onerror = function (e) {
          e.target.src = '//i.loli.net/2018/11/02/5bdc6ed4e3d73.png'
          }
          localStorage.setItem('zzz', JSON.stringify(hash))
        }
      }
      return button
    }

    function createImage(domain) {
      var img = tag('img')
      if (domain) {
        img.src = 'http://' + domain + '/favicon.ico'
      } else {
        img.src = '//i.loli.net/2018/11/02/5bdc6ed4e3d73.png'
      }
      img.onerror = function (e) {
        e.target.src = '//i.loli.net/2018/11/02/5bdc6ed4e3d73.png'
      }
      return img
    }

    function init() {
      var keys = {
        0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
        1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
        2: ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
        length: 3
      }
      var hash = {
        q: 'qzone.com',
        w: 'weibo.com',
        e: 'ele.me',
        r: 'renren.com',
        t: 'tmall.com',
        y: 'youtube.com',
        u: undefined,
        i: 'iqiyi.com',
        o: 'google.com',
        p: undefined,
        a: 'alibaba.com',
        s: undefined,
        d: 'douban.com',
        f: 'facebook.com',
        g: 'ganji.com',
        h: undefined,
        j: 'jingdong.com',
        k: 'kmart.com',
        l: 'linkedin.com',
        z: 'zhihu.com',
        x: 'xiecheng.com',
        c: undefined,
        v: undefined,
        b: 'baidu.com',
        n: undefined,
        m: 'meitu.com'
      }
      // 取出 localStorage 中的 zzz 对应的 hash
      var hashInLocalStorage = getFromLocalStorage('zzz')
      if (hashInLocalStorage) {
        hash = hashInLocalStorage
      }
      return {
        'keys': keys,
        'hash': hash
      }
    }

    function generateKeyboard(keys, hash) {
      var index = 0
      while (index < keys['length']) {
        var div = tag('div', {
          className: 'row'
        })

        main.appendChild(div)

        var row = keys[index]
        var index2 = 0
        while (index2 < row['length']) {
          var span = tag('span', {
            textContent: row[index2],
            className: 'text'
          })

          var img = createImage(hash[row[index2]])

          var button = createButton(row[index2])

          var kbd = tag('kbd', {
            className: 'key',
            id: keys[index][index2]
          })

          kbd.appendChild(span)
          kbd.appendChild(img)
          kbd.appendChild(button)
          div.appendChild(kbd)
          index2 = index2 + 1
        }
        index = index + 1
      }
    }

    function listenToKeyboard(hash) {
      document.onkeypress = function (e) {
        var key = e['key']
        var website = hash[key]
        window.open('http://' + website, '_blank')
      }
      document.onclick = function(e){
        var key2 = e.path[0].id
        var website2 = hash[key2]
        if(website2 == undefined){
          return
        }
        window.open('http://' + website2, '_blank')
      }
    }
  </script>
</body>

</html>
